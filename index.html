<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>lunzi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --border-radius: 4px;
      --border-color: #999;
      --button-bg: white;
      --border-color-hover: #666;
      --button-active-bg: #eee;
      --color: #333;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <g-button :loading="loading1" @click="loading1=!loading1">按钮</g-button>
    <g-button icon="settings" :loading="loading2" icon-position="right" @click="loading2=!loading2">按钮</g-button>
    <g-button-group>
      <g-button icon="left">按钮</g-button>
      <g-button icon="download">按钮</g-button>
      <g-button icon="right" icon-position="right">按钮</g-button>
    </g-button-group>
  </div>

  <div class="box">
    <g-input value="张三1" disabled></g-input>
    <g-input value="张三2" readonly></g-input>
    <g-input value="张三1" error="姓名不能少于两个字"></g-input>
  </div>


</div>
<script src="./src/app.js"></script>
<script src="/src/svg.js"></script>
</body>
</html>
